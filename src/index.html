<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="top-searchbar-form"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="top-searchbar searchbar"
          data-qa="keypress"
          >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="bottom-searchbar-form"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="bottom-icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bottom-searchbar searchbar"
        >
      </label>
    </form>
  </body>
</html>
